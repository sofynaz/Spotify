<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo sp.jpg" alt="Spotify"> spotify</li>
            <li>Home</li>
            <li>About</li>      
        </ul>
    </nav>

    <div class="container">
        <div class="songsList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songsItemcontainer">
            <div class="songsItem">
                <img src="cover/1.jpg" alt="1">
                <span class="songsName">Itter Songs</span>
                <span class="songslistplay"><span class="timestamp">05:34<i id="1" class="far songItemPlay  fa-1.5x fa-play-circle"></i></span>  </i></span>
            </div>
            <div class="songsItem">
                <img src="cover/2.jpg" alt="1">
                <span class="songsName">Main Tanvi vi payar kardan</span>
                <span class="songslistplay"><span class="timestamp">05:34<i id= "2" class="far  songItemPlay fa-1.5x fa-play-circle"></i></span>  </i></span>
            </div>
            <div class="songsItem">
                <img src="cover/3.jpg" alt="1">
                <span class="songsName">Ajj din chaddiyan</span>
                <span class="songslistplay"><span class="timestamp">05:34<i id= "3" class="far songItemPlay  fa-1.5x fa-play-circle"></i></span>  </i></span>
            </div>
            <div class="songsItem">
                <img src="cover/4.jpg" alt="1">
                <span class="songsName">Thaa</span>
                <span class="songslistplay"><span class="timestamp">05:34<i id="4"class="far  songItemPlay fa-1.5x fa-play-circle"></i></span>  </i></span>
            </div>
            <div class="songsItem">
                <img src="cover/5.jpg" alt="1">
                <span class="songsName">Thug love</span>
                <span class="songslistplay"><span class="timestamp">05:34<i id="5" class="far songItemPlay  fa-1.5x fa-play-circle"></i></span>  </i></span>
            </div>
            <div class="songsItem">
                <img src="cover/6.jpg" alt="">
                <span class="songsName">Gaddiyan Uchiya Rakhiya</span>
                <span class="songslistplay"><span class="timestamp">05:34<i id="6" class="far songItemPlay  fa-1.5x fa-play-circle"></i></span>  </i></span>
            </div>
        </div>
    </div>
        <div class="songsList"></div>
        <div class="songsBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" value="0" 0 max="100"> 
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songsinfo">
            <img src="" width="42px"  alt=""> <span id="masterSongName"> Itter</span> 
        </div>
        <div class="bubble">
            <img src="cover/bubble.png">
            <img src="cover/bubble.png">
            <img src="cover/bubble.png">
            <img src="cover/bubble.png">
            <img src="cover/bubble.png">
            <img src="cover/bubble.png">
            <img src="cover/bubble.png">
            <img src="cover/bubble.png">
        </div>
    </div>
    <!-- bubble 3d -->
   

    <SCript src="https://kit.fontawesome.com/26504e4a1f.js"crossorigin="anonymous"></SCript>

    <script src="script.js"></script>
